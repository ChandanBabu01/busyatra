<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Quotas | BusYatra Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #3a6186, #89253e);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-box, .table-box {
      background-color: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .btn-custom {
      background-color: #ffc107;
      color: black;
      font-weight: bold;
    }
    table {
      color: white;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">üé´ Manage Booking Quotas</h2>

    <!-- Add Quota Form -->
    <div class="form-box mb-5">
      <h5>Add New Quota</h5>
      <form action="../manage_quotas_code/" method="post">
          {% csrf_token %}
        <div class="row g-3">
          <div class="col-md-4">
            <label for="quotaName" class="form-label">Quota Name</label>
            <select class="form-select" id="quotaName" name="qname" required>
              <option selected disabled>Select quota</option>
              <option value="Tatkal">Tatkal</option>
              <option value="Ladies">Ladies</option>
              <option value="General">General</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="limitPercent" class="form-label" >Limit (%)</label>
            <input type="number" class="form-control" id="limitPercent" placeholder="e.g. 20" name="per" required>
          </div>
          <div class="col-md-4">
            <label for="cutoffTime" class="form-label">Cutoff Time</label>
            <input type="time" class="form-control" id="cutoffTime" name="cutoffTime" required>
          </div>
        </div>
        <button type="submit" class="btn btn-custom mt-3">‚ûï Add Quota</button>
      </form>
    </div>

    <!-- Existing Quotas Table -->
    <div class="table-box">
      <h5>Existing Quotas</h5>
      <table class="table table-bordered table-hover mt-3">
        <thead class="table-dark">
          <tr>
            <th>Quota ID</th>
            <th>Name</th>
            <th>Limit (%)</th>
            <th>Cutoff Time</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample row -->
          {% for x in show %}
          <tr>
            <td>{{ x.id }}</td>
            <td>{{ x.qname }}</td>
            <td>{{ x.per }}</td>
            <td>{{ x.cutofftime }}</td>
            <td>
              <button class="btn btn-sm btn-warning">‚úèÔ∏è Edit</button>
              <button class="btn btn-sm btn-danger">üóëÔ∏è Delete</button>
            </td>
          </tr>
         {% endfor %}

        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
