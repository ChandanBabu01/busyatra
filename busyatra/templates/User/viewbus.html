<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BusYatra | Book Your Journey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .search-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .btn-search {
      background-color: #ffc107;
      color: #000;
      font-weight: bold;
    }
    .tagline {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-3">ðŸšŒ Welcome to <strong>BusYatra</strong></h2>
    <p class="text-center tagline">Book your seat before itâ€™s gone!</p>

    <div class="row justify-content-center">

        <div class="table-box">
      <h5>Search Buses</h5>
      <table class="table table-bordered table-hover mt-3">
        <thead class="table-dark">
          <tr>
            <th>Bus Name</th>
            <th>Departer Time</th>
            <th>Total Seats</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample row -->
          {% for x in show %}
          <tr>
            <td>{{ x.busname }}</td>
            <td>{{ x.dtime }}</td>
            <td>{{ x.totalseat }}</td>
            <td> <a href="../booknow/{{x.id}}" class="btn btn-sm btn-warning">Book Now</a></td>

          </tr>
         {% endfor %}

        </tbody>
      </table>
    </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const source = document.getElementById('source').value.trim();
      const destination = document.getElementById('destination').value.trim();
      const date = document.getElementById('journeyDate').value;

      if (source && destination && date) {
        alert(`Searching buses from ${source} to ${destination} on ${date}`);
        // Redirect or fetch bus list via AJAX here
      } else {
        alert("Please fill all fields!");
      }
    });
  </script>

</body>
</html>
